<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>viablelab.com</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 1.5rem;
      }

      .logo {
        width: 100%;
        max-width: 260px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="vl-logo.svg" alt="Viable lab's logotype" />
    </div>
  </body>
</html>
